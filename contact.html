<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="bg-gray-50 text-gray-800 font-sans">

    <nav class="bg-white shadow p-4 fixed w-full z-10">
        <div class="container mx-auto flex justify-between items-center">
            <a href="index.html" class="text-xl font-bold">My Portfolio</a>
            <div>
                <a href="index.html" class="mx-2 hover:text-blue-500">Home</a>
                <a href="projects.html" class="mx-2 hover:text-blue-500">Projects</a>
                <a href="contact.html" class="mx-2 hover:text-blue-500">Contact</a>
            </div>
        </div>
    </nav>

    <section class="pt-32 pb-20 container mx-auto max-w-lg">
        <h2 class="text-3xl font-bold mb-6 text-center">Contact Me</h2>

        <form action="#" class="bg-white rounded shadow p-6">
            <label class="block mb-2 font-semibold">Name</label>
            <input type="text" class="w-full border rounded p-2 mb-4" placeholder="Your Name">

            <label class="block mb-2 font-semibold">Email</label>
            <input type="email" class="w-full border rounded p-2 mb-4" placeholder="Your Email">

            <label class="block mb-2 font-semibold">Message</label>
            <textarea class="w-full border rounded p-2 mb-4" rows="5" placeholder="Your Message"></textarea>

            <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Send Message</button>
        </form>
    </section>

    <script src="js/main.js"></script>
</body>
</html>
